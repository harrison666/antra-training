<div class="container">
    <h1>Edit A Task History</h1>
      <form (ngSubmit)="editTaskHistory()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="title"
            class="form-control"
            id="title"
            name="title"
            [(ngModel)]="taskHistory.title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="description"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="taskHistory.description"
          />
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              class="form-control"
              id="dueDate"
              name="dueDate"
              [(ngModel)]="taskHistory.dueDate"
            />
          </div>
          <div class="form-group">
            <label for="">Completed</label>
            <input
              type="completed"
              class="form-control"
              id="completed"
              name="completed"
              [(ngModel)]="taskHistory.completed"
            />
          </div>
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <input
              type="remarks"
              class="form-control"
              id="remarks"
              name="prioremarksrity"
              [(ngModel)]="taskHistory.remarks"
            />
          </div>
    
        <input type="submit" class="btn btn-primary" value="submit" />
      </form>
    </div>
