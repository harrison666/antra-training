<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlightOrder</title>
    <style type="text/css" media="all">
        #full {
            background-color: pink;
        }

        h1 {
            font-style: italic;
        }

        p {
            font-style: italic;
            margin: 0px 5px 0px;
        }

        td {
            vertical-align: top
        }

        select {
            width: 100%;
            height: 25px;
        }

        input[type="submit" i] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="full">
        <h1>FLIGHT ORDER</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <p>From</p>
                        <select name="from" id="from">
                            <option value="enter a city">enter a city</option>
                            <option value="New York">New York</option>
                        </select>
                    </td>
                    <td>
                        <p>To</p>
                        <select name="to" id="to">
                            <option value="enter a city">enter a city</option>
                            <option value="New York">New York</option>
                        </select> <br>
                        <input type="checkbox" name="prefer"> <span>Prefer directs</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Departure Date</p>
                        <input type="text" name="departDate" placeholder="09.06.2014">
                    </td>
                    <td>
                        <p>Time Interval</p>
                        <input type="text" name="timefrom" placeholder="00:20" size="10">
                        <input type="text" name="timefrom" placeholder="05:00" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Return Date</p>
                        <input type="text" name="returnDate" placeholder="13.06.2014">
                    </td>
                    <td>
                        <p>Time Interval</p>
                        <input type="text" name="timefrom" placeholder="16:00" size="10">
                        <input type="text" name="timefrom" placeholder="22:00" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <p>12+</p>
                                    <input type="text" size="2" placeholder="0">
                                </td>
                                <td>
                                    <p>2-12</p>
                                    <input type="text" size="2" placeholder="0">
                                </td>
                                <td>
                                    <p>0-2</p>
                                    <input type="text" size="2" placeholder="0">
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <p>Choose class</p>
                        <select>
                            <option>Economy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" name="Search" value="Search">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
